<html>
  <head>
    <link rel="stylesheet" href="../css/location_list_styles.css"></link>
    <script type="text/javascript" src="../js/.env.js"></script>
    <script type="text/javascript" src="../js/location_map_utils.js"></script>
    <script type="text/javascript" src="../js/location_list_utils.js"></script>
  </head>
  <body>
    <input id="pac-input" style="width: 640px;" class="controls" type="text" placeholder="Search Box">
    <iframe id="locationMap" style="display: block;" width="640" height="480"></iframe>
    <div id="locationList"></div>
    <div style="width: 640px; height: 480px; position: absolute; left: -10000px;" id="map"></div>
    <script>
      function initAutocomplete() {
        // Initializes the map centered on location specified in .env.js
        centerLocationMap(defaultLat, defaultLng, defaultZoom)

        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: parseFloat(defaultLat), lng: parseFloat(defaultLng)},
          zoom: parseInt(defaultZoom),
          mapTypeId: 'roadmap'
        });

        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);

        // Bias the SearchBox results towards current map's viewport.
        searchBox.setBounds(map.getBounds());
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });

        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          var place = places[0];
          lookupClosestLocations(locationServiceUrl + placesMapId, place, function(response) {
            var location = place.geometry.location;
            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
            response.locations.forEach(function(responseLocation) {
              bounds.extend({lat: responseLocation.lat, lng: responseLocation.lng})
            });
            map.fitBounds(bounds);
            centerLocationMap(map.center.lat(), map.center.lng(), map.zoom);
            renderLocationList(response.locations);
          });
        });
      }

    </script>
    <script type="text/javascript">
      var srcUrlBase = "https://maps.googleapis.com/maps/api/js";
      var srcUrlArgs = "libraries=places&callback=initAutocomplete";
      var srcUrl = srcUrlBase + "?key=" + placesApiKey + "&" + srcUrlArgs;
      document.write("<script src='"+ srcUrl + "' async defer><\/script>");
    </script>
  </body>
</html>
